<!DOCTYPE html>
<html>
<head>
	<title>CSS Demo</title>
	<!-- internal styling-->
	<style type="text/css">
		div{
			height: 50px;
			width: 300px;
			color: red;
			border: 2px solid green
		}
		p{
			color: tomato;
		}
		
		#pid1{
			color: green;
		}

		.mycls{
			border: 5px solid green;
			height:50px;
			width: 	400px;
		}

	</style>
</head>
<body>
<!--Inline styling-->
	<h1 style="color: blue">CSS Demo</h1>
	<h2 style="color:orange;background-color: lightblue">Back ground</h2>
	<div>This is div 1</div>
	<p>This is paragraph 1</p>
<p>This is paragraph 2</p>
<p id="pid1">This is paragraph 3</p>

<h2 class="mycls">This is h2</h2>
<h3 class="mycls">This is h3</h3>
<h4 class="mycls">This is h3</h4>
<p class="mycls">Another paragraph</p>
</body>
</html>
