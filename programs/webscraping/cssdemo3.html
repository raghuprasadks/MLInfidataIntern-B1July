<!DOCTYPE html>
<html>
<head>
	<title>CSS Demo3</title>

	<style type="text/css">
		
		h1{
			color:blue;
		}

		#hid{
			color:red;
		}

		.mycls {
			text-align: center;
		}

		.myothercls{
			font-size: 200%;
		}

	</style>
</head>
<body>

	<h1 class="mycls">This is header 1</h1>
	<h1 id="hid"  class="mycls">This is another header 1</h1>
	<p  class="mycls">This is a paragraph</p>
	<div  class="mycls myothercls">This is a paragraph</div>
</body>
</html>
